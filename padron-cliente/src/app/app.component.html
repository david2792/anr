  <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
    <div class="container-md">

  <div  class="container">
    <form [formGroup]="datosPeronas" autocomplete="off">
      <div class="row">
        <div class="col-10">
          <input  formControlName="cedula" class="form-control form-control-lg" type="text" placeholder="Ingrese el numero de CI" aria-label=".form-control-lg example">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger btn-lg" (click)="listar()">Consultar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <mat-card id="co" style="border-radius: 20px;">
      <mat-card-title id="acciones" style="text-align: center; border-radius: 10px; padding: 10px; background: #343A40; color: white;">VOTANTES</mat-card-title>
    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let element" > {{element.cedula}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef > Nombre </th>
      <td mat-cell *matCellDef="let element" > {{element.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef > Apellido </th>
      <td mat-cell *matCellDef="let element" > {{element.apellido}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let  element"> <button   mat-raised-button (click)="voto()" style="  background: rgb(9, 9, 9); color: white;" >{{control()}}</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Los datos no existen ""</td>
  </tr>
  </table>

  </div>
  </mat-card>
  <div *ngIf="this.votantes.length>0" class="alert alert-danger" role="alert" style="padding-top:20px;">
    Consulta Realizada
 </div>
  </div>
</div>
